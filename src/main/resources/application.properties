# Spring Boot Application Configuration
spring.application.name=Eternity Solver Monitoring

# Server Configuration
server.port=8080

# H2 Database Configuration (Embedded)
spring.datasource.url=jdbc:h2:file:./data/monitoring-db;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging - access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging Configuration
logging.level.root=INFO
logging.level.monitoring=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# File watching configuration (custom properties)
monitoring.saves-directory=./saves
monitoring.watch-interval-seconds=5
monitoring.auto-save-history=true
monitoring.history-retention-days=30
