# Test configuration for integration tests
# Uses in-memory H2 database that resets for each test

# Server configuration
server.port=0

# H2 Database (in-memory, recreated for each test)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging
logging.level.root=WARN
logging.level.monitoring=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Disable file watching in tests
monitoring.file-watcher.enabled=false
monitoring.file-watcher.interval-ms=10000
monitoring.saves-directory=./test-saves

# WebSocket
spring.websocket.enabled=true
